name: CMake Multi-Platform Build

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive  

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libsdl2-dev python3-pip
        pip install pcpp

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
        choco install mingw

    - name: Create lv_conf.h
      run: |
        cp LvglPlatform/lvgl/lv_conf_template.h LvglPlatform/lv_conf.h
        sed -i 's/#define LV_COLOR_DEPTH 32/#define LV_COLOR_DEPTH 16/' LvglPlatform/lv_conf.h
        sed -i 's/#define LV_USE_LOG 0/#define LV_USE_LOG 1/' LvglPlatform/lv_conf.h
        sed -i 's/#define LV_USE_ASSERT_NULL 0/#define LV_USE_ASSERT_NULL 1/' LvglPlatform/lv_conf.h
        sed -i 's|#include LV_CONF_PATH|#include "../lv_conf.h"|' LvglPlatform/lvgl/src/lv_conf_internal.h

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DLV_CONF_INCLUDE_SIMPLE=1 -DLV_CONF_PATH=../LvglPlatform/lv_conf.h

    - name: Build
      run: |
        cd build
        cmake --build . --config Release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: my_app-${{ runner.os }}
        path: build/my_app*  
