name: CMake Multi-Platform Build

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive  

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libsdl2-dev python3-pip
        pip install pcpp

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
        choco install mingw
        
    - name: Create lv_conf.h
      run: |
          echo "#ifndef LV_CONF_H" > LvglPlatform/lv_conf.h
          echo "#define LV_CONF_H" >> LvglPlatform/lv_conf.h
          echo "#define LV_COLOR_DEPTH 16" >> LvglPlatform/lv_conf.h
          echo "#endif" >> LvglPlatform/lv_conf.h

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake ..

    - name: Build
      run: |
        cd build
        cmake --build . --config Release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: my_app-${{ runner.os }}
        path: build/my_app*  
